<a-entity id="robot" position="0 0.1 -3" chase-laser="laser: #laser-point">
  <a-entity
    id="robot-head"
    geometry="width: 0.5; height: 0.25; depth: 0.25"
    material="color: silver"
    position="0 0.5 0.3"
    rotation="15 0 0"
  >
    <a-entity id="eyes" position="0 0 0.1">
      <a-entity id="eye-left" mixin="eye" position="-0.15 0 0"></a-entity>

      <a-entity id="eye-right" mixin="eye" position="0.15 0 0"></a-entity>
    </a-entity>
  </a-entity>

  <a-entity
    id="eye-stalk"
    geometry="primitive: cylinder; height: 0.5; radius: 0.02"
    material="color: silver"
    position="0 0.25 0.3"
  >
  </a-entity>

  <a-entity
    id="robot-body"
    geometry="height: 0.25; width: 0.75; depth: 1"
    material="color: silver"
    position="0 0.1 0"
  ></a-entity>

  <a-entity
    id="wheel-left-front"
    mixin="wheel"
    position="-0.4 0 0.3"
    rotation="0 0 90"
  ></a-entity>

  <a-entity
    id="wheel-right-front"
    mixin="wheel"
    position="0.4 0 0.3"
    rotation="0 0 -90"
  ></a-entity>

  <a-entity
    id="wheel-left-back"
    mixin="wheel"
    position="-0.4 0 -0.3"
    rotation="0 0 -90"
  ></a-entity>

  <a-entity
    id="wheel-right-back"
    mixin="wheel"
    position="0.4 0 -0.3"
    rotation="0 0 -90"
  ></a-entity>
</a-entity>
